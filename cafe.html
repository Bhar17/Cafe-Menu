<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>KRISSH CAFE</h1>
        <p class="established">Est. 2023</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="images/cup.png" alt="cup icon"/>
          <article class="item">
            <p class="flavor">ESPRESSO</p><p class="price">2.00</p>
          </article>
          <article class="item">
            <p class="flavor">CAPPUCINO</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="flavor">AMERICANO</p><p class="price">2.50</p>
          </article>
          <article class="item">
            <p class="flavor">LATTE</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">MOCHA</p><p class="price">3.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="images/icon.png" alt="cup cake icon"/>
          <article class="item">
            <p class="dessert">WAFFLES</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">APPLE PIE</p><p class="price">1.75</p>
          </article>
          <article class="item">
            <p class="dessert">CHEESECAKE</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">CUPCAKE</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="#" target="_blank">Visit our website</a>
        </p>
        <p class="address">#123 Layout</p>
      </footer>
    </div>
  </body>
</html>
